<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Checkbox</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/custom-checkbox.css">
</head>
<body>
    <div class="answer-wrapper">
        <div class="answer">

            <form action="">
                <div class="group-control">
                    <input type="checkbox" name="" id="checkbox" hidden>
                    <label for="checkbox" class="checkbox-label"></label>
                </div>
                <div class="group-control">
                    <input type="checkbox" name="" id="radio" hidden>
                    <label for="radio" class="radio-label"></label>
                </div>
                <div class="group-control">
                    <input type="checkbox" name="" id="switch" hidden>
                    <label for="switch" class="switch-label"></label>
                </div>
            </form>

        </div>
    </div>
    <div></div>
</body>
</html>
